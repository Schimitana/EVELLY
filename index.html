    <!-- Importando a fonte Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Aplicando a fonte Poppins */
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fce4ec, #f8bbd0);
            text-align: center;
            overflow-x: hidden;
        }
        .banner {
            width: 100%;
            height: 250px;
            background: url('fot.jpeg') center/cover no-repeat;
            position: relative;
        }
        .container {
            max-width: 600px;
            margin: -50px auto 50px;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #f06292;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -60px;
            animation: bounce 1.5s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateX(-50%) translateY(0); }
            to { transform: translateX(-50%) translateY(-10px); }
        }
        h1 {
            color: #880e4f;
            margin-top: 80px;
            font-family: 'Poppins', sans-serif; /* Aplicando a mesma fonte para o título */
        }
        p {
            color: #6a1b9a;
            font-size: 18px;
            margin: 10px 0;
            font-family: 'Poppins', sans-serif; /* Fonte para o texto */
        }
        .buttons a {
            display: block;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            background: #f8bbd0;
            color: #4a148c;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.3s;
            animation: slideIn 1s ease-in-out;
            font-family: 'Poppins', sans-serif; /* Fonte para os botões */
        }
        .buttons a:hover {
            background: #f06292;
            transform: scale(1.1);
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #d81b60;
            font-size: 25px;
            transition: 0.3s;
        }
        .social-icons a:hover {
            color: #880e4f;
            transform: scale(1.2);
        }
    </style>
</head>

</body>
